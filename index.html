<script>

var map = L.map('map', {measureControl:true}).setView([49.0139, 31.2858], 7)


// GeoCoder
var geocoder = L.Control.geocoder({
  defaultMarkGeocode: false,
  position: 'topleft',
  placeholder: "–ó–¥—ñ–π—Å–Ω–∏—Ç–∏ –ø–æ—à—É–∫...",
  errorMessage: "–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ.",
  showResultIcons: true,
  expand: "–ö–ª—ñ–∫",
  collapsed: false,
})
  .on('markgeocode', function(e) {
    var bbox = e.geocode.bbox;
    var poly = L.polygon([
      bbox.getSouthEast(),
      bbox.getNorthEast(),
      bbox.getNorthWest(),
      bbox.getSouthWest()
    ]).addTo(map);
    map.fitBounds(poly.getBounds());
  })
  .addTo(map);

// Zoom Control
map.zoomControl.setPosition('topleft');


// Control CenterCoord
L.control.mapCenterCoord({
    position: 'bottomleft'
}).addTo(map);


// Control Scale
L.control.scale({
    maxWidth: 75,
    metric: true,
    imperial: false,
    position: 'bottomleft'
}).addTo(map);



standart = L.tileLayer('https://api.maptiler.com/maps/openstreetmap/{z}/{x}/{y}.jpg?key=kKhYNaLtgJhUBX5XNL9q',{
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 7,
        maxZoom: 15,
        attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
        crossOrigin: true
      }).addTo(map);

satellite = L.tileLayer('https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=kKhYNaLtgJhUBX5XNL9q',{
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 7,
        maxZoom: 15,
        attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
        crossOrigin: true
      }).addTo(map);


// Control Layers
var Maps = {
    "–°—É–ø—É—Ç–Ω–∏–∫–æ–≤–∏–π MapTiler": satellite,
    "–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π MapTiler": standart,
};
var layerControl = L.control.layers(Maps)
layerControl.setPosition('topleft')
layerControl.addTo(map);

// Lineika
var options = {
          position: 'topleft',
          lengthUnit: {
            factor: 0.539956803,    //  from km to nm
            display: 'Nautical Miles',
            decimal: 2
          },
          lengthUnit: {                 // You can use custom length units. Default unit is kilometers.
          display: 'km',              // This is the display value will be shown on the screen. Example: 'meters'
          decimal: 2,                 // Distance result will be fixed to this value. 
          factor: null,               // This value will be used to convert from kilometers. Example: 1000 (from kilometers to meters)  
          label: '<b>–î–∏—Å—Ç–∞–Ω—Ü—ñ—è:</b>'           
      },
      angleUnit: {
        display: '&deg;',           // This is the display value will be shown on the screen. Example: 'Gradian'
        decimal: 2,                 // Bearing result will be fixed to this value.
        factor: null,                // This option is required to customize angle unit. Specify solid angle value for angle unit. Example: 400 (for gradian).
        label: ''
      }
        };
L.control.ruler(options).addTo(map);

</script>
